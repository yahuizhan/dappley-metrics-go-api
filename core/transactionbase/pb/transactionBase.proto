syntax = "proto3";
package transactionbasepb;

option go_package = "github.com/yahuizhan/dappley-metrics-go-api/core/transactionbase/pb";

message TXInput{
    bytes txid = 1;
    int32 vout = 2;
    bytes signature = 3;
    bytes public_key = 4;
}

message TXOutput{
    bytes   value = 1;
    bytes   public_key_hash = 2;
    string  contract = 3;
}